<!Doctype html>
<html lang="en">

<head>

    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="source/icon_site.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <section class="sidebar">
        <div class="sidebar-inner">
            <div class="logo">
                <a href="#"><img src="source/Logo.svg" alt="Logo"></a>

                <span class="version">v.01</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <img src="source/Dashboard.svg" alt="">
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="source/Product.svg" alt="">

                </a>
                <a href="#" class="nav-item active">
                    <img src="source/Customer.svg" alt="">
                    <span>Customers</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="source/Income.svg" alt="">
                    <span>Income</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="source/Promote.svg" alt="">
                    <span>Promote</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="source/Help.svg" alt="">

                </a>
            </nav>
            <div class="upgrade-card">
                <p>Upgrade to PRO to get access all Features!</p>
                <a href="#" class="upgrade-btn">Get Pro Now!</a>
            </div>
            <div class="profile">
                <img src="source/ProfilePic.jpg" alt="Profile Picture">
                <div class="profile-info">
                    <strong>Evano</strong>
                    <span>Project Manager</span>
